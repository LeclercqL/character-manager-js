<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss"></script>
    <script type="module" src="./js/script.js" defer></script>
    <title>Character list</title>
</head>
<body>
    <header class="header py-2 border-bottom mb-3 mb-md-4">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <h1 class="header__logo col-12 col-md-3 mb-0">
                    <figure>
                        <blockquote class="blockquote">
                            <p>Character app.</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            By <cite title="Latifa">Latifa</cite>
                        </figcaption>
                    </figure>
                </h1>
                <form name="form-search" class="header__search search col-12 col-md-6">
                    <div class="input-group">
                        <input type="text" id="js-search-input" class="form-control" placeholder="Search (name or id)">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                <div class="header__add col-md-3 text-end">
                    <button id="js-add-char" class="btn btn-primary">
                        <i class="bi bi-plus-square-fill d-md-none"></i>
                        <span class="d-none d-md-block">Add character</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="js-list-char">
                <template data-template="list-char">
                    <div id="js-charList-template">
                        <div class="cards row">
                        </div>
                        <div class="alert alert-info" id="js-no-results" style="display: none;">
                            <i class="bi bi-info-square-fill"></i>
                            No result
                        </div>
                    </div>
                </template>
            </section>
            <section id="js-form-char" style="display: none;">
                <template data-template="form-char">
                    <div id="js-form-template">
                        <p class="mb-3">
                            <button type="button" class="js-back-list btn btn-secondary">
                                <i class="bi bi-arrow-left"></i>
                                <span>Back to list</span>
                            </button>
                        </p>
                        <form method="POST" data-type="add" name="form-char" class="form card p-4">
                            <div class="mb-3">
                                <label for="name">Nom</label>
                                <input type="text" class="form-control" required id="name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="shortDescription">Short description</label> <!-- label for doit être = a l'id "lié" -->
                                <textarea class="form-control" name="shortDescription" id="shortDescription" rows="2" placeholder="Entrez une description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="description">Full Description</label> <!-- label for doit être = a l'id "lié" -->
                                <textarea class="form-control" name="description" id="description" rows="4" placeholder="Entrez une description"></textarea>
                            </div>
                            <div class="mb-3">
                                <div id="js-card-image" style="display: none;">
                                    <div class="card rounded d-inline-flex">
                                        <img src="./img/placeholder.png" id="js-form-image" class="rounded" width="200" height="200">
                                        <a href="#" id="js-show-input" class="btn btn-primary rounded-circle position-absolute top-1 end-1">
                                            <i class="bi bi-x-circle-fill"></i>
                                        </a>
                                    </div>
                                </div>
                                <div id="js-input-image" style="display: none;">
                                    <label for="image">Image du personnage</label>
                                    <input type="file" class="form-control" required name="image" id="image" />
                                </div>
                            </div>
                            <div>
                                <input type="hidden" name="form-id-char" id="js-id-char" value="0">
                                <button type="submit" class="btn btn-primary">
                                    <span>Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </template>
            </section>
            <section id="js-view-char" style="display: none;">
                <template data-template="view-char">   
                    <div id="js-char-template"> 
                        <p class="mb-3">
                            <button type="button" class="js-back-list btn btn-secondary">
                                <i class="bi bi-arrow-left"></i>
                                <span>Back to list</span>
                            </button>
                        </p>
                        <div class="card p-3">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <img id="js-char-image" class="img-fluid rounded" width="300" src="./img/cyclope.jpeg" alt="Nom du personnage">
                                </div>
                                <div class="col-12 col-md-6 d-flex flex-column">
                                    <h1 id="js-char-name" class="h2"></h1>
                                    <p id="js-char-shortDescription" class="text-secondary">
                                        
                                    </p>
                                    <div id="js-char-description">
                                        
                                    </div>
                                    <form method="post" name="remove-char" class="mt-auto mb-0">
                                        <input type="hidden" id="js-char-id" name="idChar" value="">
                                        <button type="submit" class="btn btn-danger">
                                            <i class="bi bi-trash-fill"></i>
                                            <span>Delete character</span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </section>
        </div>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
